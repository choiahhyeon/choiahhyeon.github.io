<!DOCTYPE html>
<html>
  <head>
    <title>My Shop</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://yt3.googleusercontent.com/A_FS30pNKvIuf79LJSRUzPRaDGOsKUmWw9lWYBSY6v2RyalL2hSjtgv4IV2R39CEOreM8A2Vcw=s900-c-k-c0x00ffffff-no-rj"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/3fc60a5ef9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <nav class="header__nav-box"> 
          <ul class="header__list-box">
            <li class="header__content">BRAND</li>
            <li class="header__content">EVENT</li>
            <li class="header__content">LOOKBOOK</li>
            <li class="header__content">COMMUNITY</li>
          </ul>
        </nav>
        <h1 class="header__title">MY SHOP</h1>
        <ul class="header__menu">
          <li class="header__content"><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>
          <li class="header__content header__content--badge-box">
            <div class="header__user-badge"><span>+2,000p</span></div>
            <i class="fa-regular fa-user fa-lg"></i></li>
          <li class="header__content header__content--badge-box">
            <div class="header__cart-badge"><span>2</span></div>
            <i class="fa-solid fa-cart-shopping fa-lg"></i></i></li>
          <li class="header__content"><i class="fa-solid fa-bars fa-lg"></i></li>
        </ul>
      </div>
      <div class="header__bottom">
        <ul class="header__category">
          <li class="header__content">BEST</li>
          <li class="header__content">NEW5%</li>
          <li class="header__content">1+1</li>
          <li class="header__content">OUTER</li>
          <li class="header__content">TOP</li>
          <li class="header__content">SHIRTS</li>
          <li class="header__content">DRESS</li>
          <li class="header__content">PANTS</li>
          <li class="header__content">ACC</li>
        </ul>
      </div>
    </header>
    <main class="main">
      <section class="main__slider">
        <h2 class="main__slider-title">MY SHOP</h2>
        <span class="main__slider-btn"><i class="fa-solid fa-chevron-left fa-xl"></i></span>
        <div class="main__slider-container">
          <span class="main__slider-text">STYLE IN EVERY DAY</span>
          <div class="main__slider-image-container">
            <img class="main__slider-image" src="asset/main-slider.jpg" alt="main silder image">
          </div>
          <span class="main__slider-text">FOR SPRING SET-UP</span>
        </div>
        <span class="main__slider-btn"><i class="fa-solid fa-chevron-right fa-xl"></i></span>
        <div class="main_progress-bar">
          <div class="main_progress-bar-item main_progress-bar-item--visible"></div>
          <div class="main_progress-bar-item main_progress-bar-item--invisible"></div>
          <div class="main_progress-bar-item main_progress-bar-item--invisible"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
